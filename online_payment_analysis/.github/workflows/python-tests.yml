name: Python CI

on:
  push:
    branches: 
      - dev
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Репоны жүктеу
        uses: actions/checkout@v3

      - name: Python орнату
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Тәуелділіктер орнату
        run: |
          python -m pip install --upgrade pip
          pip install pytest flask

      - name: Тесттерді іске қосу
        run: |
          pytest -v
